<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artykuł</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            border-bottom: 2px solid #717f8c;
            padding-bottom: 10px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }


        h2 {
            margin: 20px auto;
            padding: 0 20px;
            max-width: 800px;
            text-align: justify;
            font-size: 2em;
        }
        p {
            margin: 20px auto;
            padding: 0 20px;
            max-width: 800px;
            text-align: justify;
        }
        p::first-letter {
            font-size: 1.5em;
        }
        figure {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
        }
        figcaption {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        em {
            font-size: 0.9em;
            color: #7f8c8d;
            display: block;
            text-align: center;
            margin-top: 40px;
        }
        p em::first-letter {
            font-weight: normal;
            font-size: 1em;
            color: inherit;
        }
    </style>
</head>
<body>

    <!-- Miejsce na artykuł -->

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artykuł</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            height: auto;
            margin: 0 auto;
        }
        nav.breadcrumbs {
            font-size: 0.9em;
            background-color: #ecf0f1;
            padding: 10px 20px;
            color: #2c3e50;
        }
        nav.breadcrumbs a {
            color: #2980b9;
            text-decoration: none;
        }
        nav.breadcrumbs a:hover {
            text-decoration: underline;
        }
        .date {
            text-align: center;
            margin-top: 5px;
            font-style: italic;
            color: #7f8c8d;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            border-bottom: 2px solid #717f8c;
            padding-bottom: 10px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        h2 {
            margin: 20px auto;
            padding: 0 20px;
            max-width: 800px;
            text-align: justify;
            font-size: 2em;
        }
        p {
            margin: 20px auto;
            padding: 0 20px;
            max-width: 800px;
            text-align: justify;
        }
        p::first-letter {
            font-size: 1.5em;
        }
        figure {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
        }
        figcaption {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        em {
            font-size: 0.9em;
            color: #7f8c8d;
            display: block;
            text-align: center;
            margin-top: 40px;
        }
        p em::first-letter {
            font-weight: normal;
            font-size: 1em;
            color: inherit;
        }
        /* Responsywność */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
        }
        /* Dostępność */
        a {
            color: #2980b9;
        }
        a:focus {
            outline: 2px solid #2980b9;
            outline-offset: 2px;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            alt: "Obraz związany z artykułem";
        }
        button {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #34495e;
        }
        button:focus {
            outline: 2px solid #2980b9;
        }
    </style>
</head>
<body>

    <!-- Miejsce na artykuł -->

</body>
</html>
